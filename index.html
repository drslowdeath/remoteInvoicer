<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoicing</title>
    <!-- Favicon Different Sizes -->
    <link rel="icon" type="image/png" href="/favi/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favi/favicon.svg" />
    <link rel="shortcut icon" href="/favi/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favi/apple-touch-icon.png" />

    <link rel="manifest" href="/favi/site.webmanifest" />
  </head>
  <body>
    <!-- Manager -->
    <div x-data="tabManager()">
      <!-- SideBar -->
      <nav>
        <button @click="activeTab = 'Clients'" x-text="'Clients'" class="tab-button flex items-center">Clients</button>
        <button @click="activeTab = 'Invoicing'" x-text="'Invoicing'" class="tab-button flex items-center">
          Clients
        </button>
        <button @click="activeTab = 'Editor'" x-text="'Editor'" class="tab-button flex items-center">Editor</button>

        <button @click="toggler(sideBarExpanded = !sideBarExpanded)">Expand</button>
        <button @click="toggler(darkThemeOn = !darkThemeOn)">Theme</button>
        <!-- This is some work to be merged -->
      </nav>
      <!-- Content -->
      <div
        class="w-full flex flex-col overflow-auto bg-vlp3 p-6 will-change-auto dark:bg-vdp2"
        x-html="activeTabHtml"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
